<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改宠物信息</title>
</head>
<body>
        <form action="" method="POST">
            {% csrf_token %}
             <input type="hidden" name="id" value="{{ id }}">
            宠物名：{{pet.petName}}<br>
            宠物编号：{{pet.petId}}<br>
            宠物性别：{{pet.gender}}<br>
            年 龄：{{pet.year}}<br>
            种类：{{pet.kind}}<br>

            <input type="submit" value="修改">


        </form>

</body>
</html>
